{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}">
</head>
<body class="page-bg">

  <div class="calendar-container">
    <nav class="nav-tabs">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'calendar' %}" class="active-tab">Calendar</a>
      <a href="{% url 'wellness' %}">Wellness</a>
    </nav>

    <h2>Calendar</h2>

    <div class="calendar-toggle">
      <button class="toggle-btn active">Month</button>
      <button class="toggle-btn">Week</button>
    </div>

    <table class="calendar-table">
      <thead>
        <tr>
          <th>Su</th><th>M</th><th>Tu</th><th>W</th><th>Th</th><th>F</th><th>Sa</th>
        </tr>
      </thead>
      <tbody>
        <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr>
        <tr><td>14</td><td>15</td><td class="selected-date">16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
        <tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td></tr>
        <tr><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

    <p class="progress-quote">small progress is still progress.</p>
  </div>

</body>
</html>
