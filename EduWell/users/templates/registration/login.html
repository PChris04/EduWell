{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}">

</head>
<body class="page-bg">

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please log in to continue</p>

    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>

      {% if form.errors %}
        <p class="error-msg">Invalid credentials. Please try again.</p>
      {% endif %}

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="register-msg">Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>

</body>
</html>
